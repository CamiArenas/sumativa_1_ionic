<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Catálogo
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Catálogo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="lottie-wrapper">
      <lottie-player class="lottie-player" 
      src="../../assets/animations/gamer-logo.json"
      background="transparent"
      speed="1"
      time="1"
      loop autoplay
      >
    </lottie-player>
  </div>


  <mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Catálogo</mat-card-title>
    <mat-card-subtitle>Compra tus juegos</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://images.unsplash.com/photo-1612287230202-1ff1d85d1bdf?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Descubre una amplia selección de juegos para todos los gustos. Desde aventuras épicas hasta desafíos multijugador. ¡Encuentra tu próximo favorito hoy!.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <ion-button (click)="verCatalogo()" matButton>Ver catálogo</ion-button>
    
  </mat-card-actions>
</mat-card>

<mat-card  style="background-color: #13e8f0;
color: rgb(0, 0, 0);">
  <mat-card-content class="ion-text-center">
    <h2>Juegos populares</h2>
    <ion-button color="primary">Ir</ion-button>
  </mat-card-content>
</mat-card>

<!-- Cards with media area -->
<mat-card class="example-card" appearance="outlined">
  <div *ngFor="let game of games">
    <mat-card-header>
      <mat-card-title-group>
        <img mat-card-sm-image [src]="game.image" alt="game image">
        <mat-card-title>{{ game.title }}</mat-card-title>
        <mat-card-subtitle>Juego destacado</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{ game.description }}
    </mat-card-content>
  </div>
</mat-card>





    
  </div>
</ion-content>
