<ion-header [translucent]="true" color="mytheme">
  <ion-toolbar>
    <ion-title>Nuevo Post</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="mytheme">
  <form [formGroup]="postForm" (ngSubmit)="guardar()">
    <ion-list>

      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input type="text" formControlName="titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea formControlName="descripcion"></ion-textarea>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Imagen</ion-label>
        <ion-buttons slot="end">
          <ion-button fill="clear" (click)="tomarFoto()">
            <ion-icon name="camera" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="seleccionarImagen()">
            <ion-icon name="image" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>

      <div class="ion-text-center" *ngIf="vistadefoto">
        <ion-img [src]="vistadefoto" style="max-width: 200px; margin-top: 10px;"></ion-img>
      </div>

      <ion-item lines="none">
        <ion-button expand="block" type="submit" [disabled]="postForm.invalid">
          Publicar Post
        </ion-button>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
